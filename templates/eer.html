{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
</head>
<body>
   	{% block content %}
   	<div class="row">
		<div class="col-md-4">
		<h1>{{title}}</h1>
		<form method="POST" action="">
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit">Calculate</button><br>
		</form>
		</div>
		<div class="col-md-4 col-md-offset-3">
			<h1>{{eer_display}}</h1>
		</div>
	</div>
	{% endblock %}
</body>
</html>
